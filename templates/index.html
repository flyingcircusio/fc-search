<!doctype html>
<html lang="en">
    <head>
        <link href="/assets/tailwind.css" rel="stylesheet" />
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
        <title>FC-Search</title>
    </head>
    <body>
        <div class="flex justify-center my-10">
            <h1 class="text-6xl">
                Search NixOS Options
            </h1>
        </div>

        <div class="flex justify-center w-full">
            <form class="w-1/2 flex justify-center">
                <input
                    class="rounded-full grow px-3 py-2"
                    type="search" name="q" placeholder="begin typing to search..."
                    hx-get="/search" hx-trigger="input changed delay:200ms, search"
                    hx-target="#search-results"
                />
            </form>
        </div>

        <div class="flex justify-center p-4">
            <div class="flex justify-center w-2/3">
                <ul class="grow" id="search-results">
                </ul>
            </div>
        </div>
    </body>
</html>
